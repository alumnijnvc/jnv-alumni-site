<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery - Navodaya Alumni</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    nav {
      background: #003366;
      text-align: center;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #e3f2fd;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>Navodaya Alumni Gallery</h1>
  <p>Memories That Last Forever</p>
</header>

<nav>

      <a href="gallery.html">Gallery</a>

  </div>
</div>

</footer>

</html>

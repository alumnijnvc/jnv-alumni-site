<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Navodaya Alumni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 40px 20px;
    }

    .form-container {
      max-width: 600px;
      background-color: #ffffff;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      transition: 0.2s;
    }

    input[type="text"]:focus, input[type="email"]:focus {
      border-color: #0d47a1;
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #0d47a1;
      color: white;
      padding: 12px;
      margin-top: 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Us</h2>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5j00000B75aT" method="POST">

      <input type="hidden" name="oid" value="00D5j00000B75aT">
      <input type="hidden" name="retURL" value="https://your-website.com/thankyou.html">

      <label for="first_name">First Name</label>
      <input id="first_name" maxlength="40" name="first_name" type="text" required />

      <label for="last_name">Last Name</label>
      <input id="last_name" maxlength="80" name="last_name" type="text" required />

      <label for="email">Email</label>
      <input id="email" maxlength="80" name="email" type="email" required />

      <label for="company">Company</label>
      <input id="company" maxlength="40" name="company" type="text" />

      <label for="city">City</label>
      <input id="city" maxlength="40" name="city" type="text" />

      <label for="state">State/Province</label>
      <input id="state" maxlength="20" name="state" type="text" />

      <label for="phone">Phone</label>
      <input id="phone" maxlength="40" name="phone" type="text" />

      <input type="submit" value="Submit">

    </form>
  </div>

</body>
</html>
